<!DOCTYPE html>
<html>
<head>
    <title>Miscelaneous files</title>
</head>
<body>
    <h1>Available Files</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download_file', filename=file, category='misc') }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
